<!doctype html>
<html lang='en'>
<head>
<title>Chat</title>
<link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>
<body>
	<div id='content'>
		<!-- div in which current room name is displayed -->
		<div id='room'></div>
		<!-- div in which a list of available rooms is displayed -->
		<div id='room-list'></div>
		<!-- div in which chat messages are displayed -->
		<div id='messages'></div>
		<!-- Form element where user provides commands & messages -->
		<form id='send-form'>
			<input id='send-message' /> <input id='send-button' type='submit'
				value='Send' />
			<div id='help'>
				Chat commands:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/create room: <code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js'
		type='text/javascript'></script>
	<script src='/javascripts/chat.js' type='text/javascript'></script>
	<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
